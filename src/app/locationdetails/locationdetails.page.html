<ion-header>
  <ion-toolbar>
    <ion-title>Location Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ placeName }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Latitude: {{ latitude }}</p>
      <p>Longitude: {{ longitude }}</p>
      <!-- Additional information about the location -->
    </ion-card-content>
  </ion-card>
</ion-content>
